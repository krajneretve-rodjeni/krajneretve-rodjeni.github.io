<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collapsible Table</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Opponent</th>
        <th>Stadium</th>
        <th>Score</th>
        <th>Result</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January 1, 2022</td>
        <td>Team A</td>
        <td>Stadium A</td>
        <td>3-1</td>
        <td>Win</td>
        <td>10,000</td>
      </tr>
      <tr>
        <td onclick="showDetails(this)">February 1, 2022</td>
        <td>Team B</td>
        <td>Stadium B</td>
        <td>1-1</td>
        <td>Draw</td>
        <td>15,000</td>
      </tr>
      <tr id="details" style="display:none">
        <td colspan="6">Smith, Jones, Wesson</td>
      </tr>
      <tr>
        <td>March 1, 2022</td>
        <td>Team C</td>
        <td>Stadium C</td>
        <td>0-2</td>
        <td>Loss</td>
        <td>8,000</td>
      </tr>
    </tbody>
  </table>
  <script src="index.js"></script>
</body>
</html>
